name: Build Windows Executable

on:
  push:
    branches:
      - main  # Runs on every push to main branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Use the same Python version as your local dev

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller

      - name: Check if Assets Exist
        shell: pwsh
        run: |
          if (-Not (Test-Path "assets")) { 
            Write-Host "⚠️ Warning: 'assets' folder not found!"
            exit 1 
          }

      - name: Build Game with PyInstaller
        run: |
          pyinstaller --onefile --windowed --noconsole --name="MyGame" --hidden-import pygame --add-data "Gumdrop-ALJ72.ttf;." --add-data "assets;assets" game.py

      - name: Upload Executable as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: MyGame-Windows
          path: dist/MyGame.exe
