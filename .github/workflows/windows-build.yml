name: Build Windows Executable

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Files
        run: |
          dir
          if not exist assets echo "⚠️ Warning: 'assets' folder not found!"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --onefile --windowed --noconsole --name="MyGame" --hidden-import pygame --add-data "Gumdrop-ALJ72.ttf;." --add-data "assets;assets" game.py

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: MyGame-Windows
          path: dist/MyGame.exe
